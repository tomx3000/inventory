

{%extends 'home/base.html'%}

{%block style%}



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- {% load static %}
<link rel="stylesheet" href="{% static "css/floating-labels.css" %}" /> -->

<style type="text/css">
    :root {
  --input-padding-x: .75rem;
  --input-padding-y: .75rem;
}

html,
body {
  height: 100%;
}

/*body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}*/

.form-signin {
  width: 100%;
  max-width: 420px;
  padding: 15px;
  margin: auto;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group > input,
.form-label-group > label {
  padding: var(--input-padding-y) var(--input-padding-x);
}

.form-label-group > label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0; /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown) ~ label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}



</style>

{%endblock%}

{%block content%}


<div id="product">
<div class="row">
<div class="col-lg-8 col-md-8 col-sm-12 col-12">
             <form class="form-signin" v-on:submit="checkSubmitItemForm">
    {% csrf_token %}

      <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect02">Store</label>
    </div>
    <select v-cloak v-model="store" class="custom-select" id="inputGroupSelect02">
      <option v-bind:value="stor.id" v-for="stor in stores" v-cloak>[[stor.store_name]]</option>
    </select>
  </div>

      <div class="form-label-group">
        <input type="text" id="inputitemname" class="form-control" placeholder=" Product Name"  required autofocus v-model="itemname">
        <label for="inputitemname">Product Name </label>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputnumberofpackage" class="form-control" placeholder="Allowed Discount"   autofocus v-model="itemdiscount">
        <label for="inputnumberofpackage">Allowed Discount </label>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputitemprice" class="form-control" placeholder="Procuct Price"   autofocus v-model="itemprice">
        <label for="inputitemprice">Product Price</label>
      </div>

      <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Package</label>
    </div>
    <select   class="custom-select" id="inputGroupSelect02" v-model="packagename">
      <option selected value="single">single</option>
      <option value="box"> box </option> 
      <option value="carton"> carton</option>   
      <option value="crate"> crate </option>  
    </select>
  </div>

  <div class="form-label-group">
        <input type="text" id="inputnumberdiscount" class="form-control" placeholder=" Number of Packages"   autofocus v-model="numberofpackage">
        <label for="inputnumberdiscount">Number of Packages</label>
      </div>

    <div class="form-label-group">
        <input type="text" id="inputitemperpackage" class="form-control" placeholder=" Item in Package"   autofocus v-model="itemsinpackage">
        <label for="inputitemperpackage">Item in Package </label>
      </div>

      

      


      <div class="form-label-group">
        <input type="text" id="inputitemquantity2" class="form-control" placeholder=" Quantity" v-model='itemsize'  autofocus v-bind:value="computedsize">
        <label for="inputitemquantity2">Quantity </label>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputitemmanufucture" class="form-control" placeholder="Product manufucturer"   autofocus v-model="itemmanufucture">
        <label for="inputitemmanufucture">Product Manufucturer</label>
      </div>

  
      <button class="btn btn-lg btn-dark btn-block" type="submit" v-cloak>[[button_create_edit]]</button>
      <!-- <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p> -->
    </form>
  
</div>
<div class="col-lg-4 col-md-4 col-sm-12 col-12">

  <ul class="list-group">
     
   <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
        <h4  class="my-0" >  Name </h4>
        <small class="text-muted"> Quantity </small>
      </div>
      <div>
      <h4 class="my-0"> Manufucturer </h4>
      <small class="text-muted"> Price </small>
        
      </div>
      
      
  </li>

</ul> 
<div style="max-height: 500px;
  overflow-y: auto;
  overflow-x: auto;">

   <ul class="list-group">


      <li class="list-group-item d-flex justify-content-between lh-condensed" style="margin-top:10px" v-for="item in items" v-on:dblclick="editItem(item.store,item.id,item.item_name,item.item_size,item.item_price,item.item_manufucture,item.item_discount,item.item_package_name,item.item_package_quantity,item.item_per_package)" v-cloak>

              <div> 
          <h6  class="my-0" v-cloak> [[item.item_name]] </h6>
          <small class="text-muted" v-cloak> [[item.item_size]] </small>
        </div>

      <div>
      <h6  class="my-0" v-cloak> [[item.item_manufucture]] 
        
      </h6>
        <small class="text-muted" v-cloak> [[item.item_price]] </small>
        
      </div>
     
<i id="trashitem" class="fa fa-trash fa-2x pull-right" v-on:click="deleteItem(item.id)"></i>
                
              </li>


   </ul>

</div>

  
</div>
  

</div>

  

</div>
{%endblock%}

{%block script%}
  <script >

// Vue.http.headers.common['X-CSRFToken'] = "{{csrf_token }}";  
var cookie = Cookies.get('csrftoken');

// Vue.http.interceptors.push(function(request) {
//   // modify headers
//   request.headers.set('X-CSRFTOKEN', cookie);

// });

    new Vue({
  delimiters: ['[[', ']]'],
  el: '#product',
  data: {
    currenteditid:0,
    edit:false,
    items:'',
    itemname: '',
    itemprice:'',
    itemmanufucture:'',
    itemcolor:'',
    // itemsize:'',
    computedsize:'',
    itemdiscount:0,
    packagename:'',
    itemsinpackage:0,
    numberofpackage:0,
    selectedstore:'',
    store:'',
    stores:'',
    selectestore:'',
    button_create_edit:'New Product',
  },
  methods:{
    checkSubmitItemForm:function(e){  
      if(this.edit){
        // updating editing item
        this.$http.put('/api/item/'+this.currenteditid+'/',{'item_name':this.itemname,'item_price':this.itemprice,'item_size':this.itemsize,'item_manufucture':this.itemmanufucture,'store':this.store,'item_discount':this.itemdiscount,'item_package_name':this.packagename,'item_package_quantity':this.numberofpackage,'item_per_package':this.itemsinpackage})
       .then(function(response){
        // this.items=response.data
        this.title=response.data
        this.edit=false;
        this.itemname='';
         this.itemprice='';
         this.itemsize='';
         this.itemmanufucture='';
         this.itemdiscount=0;
         this.packagename='';
         this.itemsinpackage=0;
         this.numberofpackage=0;
         this.store='';
         this.getItems();
        
         this.button_create_edit="New Product";
       })
       .catch(function(error){
        this.title='error getting items'
       })
        

      }  else{
    // this.$http.headers.common['X-CSRF-TOKEN']="{{csrf_token}}"
        this.$http.post('/api/item/',{'item_name':this.itemname,'item_price':this.itemprice,'item_size':this.itemsize,'item_manufucture':this.itemmanufucture,'store':this.store,'item_discount':this.itemdiscount,'item_package_name':this.packagename,'item_package_quantity':this.numberofpackage,'item_per_package':this.itemsinpackage})
       .then(function(response){
        // this.items=response.data
        this.title=response.data
         // this.getSales()
         this.itemname='';
         this.itemprice='';
         this.itemsize='';
         this.itemmanufucture='';
         this.itemdiscount=0;
         this.packagename='';
         this.itemsinpackage=0;
         this.numberofpackage=0;
         this.store='';
         this.getItems();

        // alert('response')
       })
       .catch(function(error){
        this.title='error getting items'
       })

      }         
        

      e.preventDefault();
    },
    getItems:function(){
     this.$http.get('/api/item')
     .then(function(response){
      this.items=response.data
     })
     .catch(function(error){
      this.title='error getting items'
     })
    },
    editItem:function(store,id,name,qunatity,price,mauufucture,discount,packagename,numberofpackage,iteminpackage){
         this.store=store;
         this.currenteditid=id;
         this.button_create_edit="Edit Product";
         this.edit=true ;
         this.itemname=name;
         this.itemprice=price;
         this.itemsize=qunatity;
         this.itemmanufucture=mauufucture;
         this.itemdiscount=discount;
         this.packagename=packagename;
         this.itemsinpackage=iteminpackage;
         this.numberofpackage=numberofpackage;
    },
    deleteItem:function(id){
      this.$http.delete('/api/item/'+id+'/')
       .then(function(response){
        // this.items=response.data
        this.title=response.data
        this.getItems()
        // alert('response')
       })
       .catch(function(error){
        this.title='error getting items'
       })

    }
    ,
    getStore:function(){
     this.$http.get('/api/store')
     .then(function(response){
      this.stores=response.data
     })
     .catch(function(error){
      this.title='error getting items'
     })
    }
  },
    beforeMount(){
      this.getItems()
      this.getStore()
    }
    ,
    computed:{
      itemsize:{
        get:function(){
          return this.itemsinpackage* this.numberofpackage

                },
        set:function(val){
          this.itemsinpackage=val
          this.numberofpackage=1
        }

      }
     
    }

},{'headers':{'X-CSRFTOKEN':cookie}}
)



    // alert('{{csrf_token}}')
  </script>
{%endblock%}
